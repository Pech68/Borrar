<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Notas Contables</title>
    
    <!-- Estilos: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para interpretar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Librerías de PDF y Utilidades -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Fuente Inter para un look moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        // --- Iconos SVG (Reemplazando lucide-react para evitar dependencias complejas) ---
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
        const IconFileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>;
        const IconScissors = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
        const IconCheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconEye = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>;
        const IconLoader = () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        // --- Configuración Inicial ---
        const { useState, useEffect } = React;
        
        // Configurar el worker de PDF.js apuntando al CDN correcto
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // --- Componente Principal ---
        function App() {
            const [file, setFile] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [splitFiles, setSplitFiles] = useState([]);
            const [logs, setLogs] = useState([]);
            const [splitKeyword, setSplitKeyword] = useState("COMPROBANTE CONTABLE");
            const [numberPrefix, setNumberPrefix] = useState("No.");

            const addLog = (msg) => setLogs(prev => [...prev, msg]);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.type === 'application/pdf') {
                    setFile(selectedFile);
                    setSplitFiles([]);
                    setLogs([]);
                    addLog(`Archivo cargado: ${selectedFile.name}`);
                } else {
                    alert("Por favor selecciona un archivo PDF válido.");
                }
            };

            const processPDF = async () => {
                if (!file) return;
                setProcessing(true);
                setLogs([]);
                setSplitFiles([]);
                addLog("Iniciando análisis del PDF...");

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    
                    // IMPORTANTE: Clonamos el buffer. 
                    // pdfjsLib.getDocument puede "transferir" el buffer al worker, dejándolo vacío (detached) en el hilo principal.
                    // Necesitamos una copia intacta para que pdf-lib la use después.
                    const arrayBufferForPdfLib = arrayBuffer.slice(0);

                    // 1. Leer texto con PDF.js (usa el buffer original)
                    const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                    const pdfTextDoc = await loadingTask.promise;
                    const numPages = pdfTextDoc.numPages;

                    // 2. Cargar documento para manipulación con pdf-lib (usa la copia)
                    const { PDFDocument } = PDFLib;
                    const pdfDoc = await PDFDocument.load(arrayBufferForPdfLib);

                    addLog(`El documento tiene ${numPages} páginas. Analizando contenido...`);

                    const groups = []; 
                    let currentGroup = null;

                    // Regex flexible para encontrar el número
                    const escapedPrefix = numberPrefix.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const numberRegex = new RegExp(`${escapedPrefix}\\s*(\\d+)`, 'i');

                    for (let i = 1; i <= numPages; i++) {
                        const page = await pdfTextDoc.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');

                        const hasKeyword = pageText.toUpperCase().includes(splitKeyword.toUpperCase());
                        const matchNumber = pageText.match(numberRegex);
                        const pageIndex = i - 1;

                        if (hasKeyword && matchNumber) {
                            const noteNumber = matchNumber[1];
                            addLog(`Página ${i}: Inicio de nueva nota -> ${noteNumber}`);
                            currentGroup = { noteNumber: noteNumber, pageIndices: [pageIndex] };
                            groups.push(currentGroup);
                        } else {
                            if (currentGroup) {
                                currentGroup.pageIndices.push(pageIndex);
                            } else {
                                addLog(`Página ${i}: Sin cabecera, asignando a 'Indeterminado'`);
                                if (groups.length === 0 || groups[groups.length-1].noteNumber !== 'Indeterminado') {
                                    currentGroup = { noteNumber: 'Indeterminado', pageIndices: [pageIndex] };
                                    groups.push(currentGroup);
                                } else {
                                    currentGroup.pageIndices.push(pageIndex);
                                }
                            }
                        }
                    }

                    addLog(`Se encontraron ${groups.length} documentos distintos.`);
                    addLog("Generando archivos individuales...");

                    const generatedFiles = [];

                    for (const group of groups) {
                        const newPdf = await PDFDocument.create();
                        const copiedPages = await newPdf.copyPages(pdfDoc, group.pageIndices);
                        copiedPages.forEach(page => newPdf.addPage(page));

                        const pdfBytes = await newPdf.save();
                        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                        const fileName = `${group.noteNumber}.pdf`;

                        generatedFiles.push({
                            id: group.noteNumber,
                            name: fileName,
                            blob: blob,
                            pages: group.pageIndices.length
                        });
                    }

                    setSplitFiles(generatedFiles);
                    addLog("¡Proceso terminado con éxito!");

                } catch (error) {
                    console.error(error);
                    addLog(`Error crítico: ${error.message}`);
                    alert("Error al procesar. Revisa la consola o intenta de nuevo.");
                } finally {
                    setProcessing(false);
                }
            };

            const downloadZip = async () => {
                const zip = new JSZip();
                splitFiles.forEach(file => {
                    zip.file(file.name, file.blob);
                });
                const content = await zip.generateAsync({ type: "blob" });
                saveAs(content, "Notas_Contables_Separadas.zip");
            };

            return (
                <div className="min-h-screen bg-slate-50 p-6 md:p-12 font-sans">
                    <div className="max-w-4xl mx-auto space-y-8">
                        
                        {/* Header */}
                        <div className="text-center space-y-2">
                            <h1 className="text-3xl md:text-4xl font-bold text-slate-900 flex items-center justify-center gap-3">
                                <span className="text-blue-600"><IconScissors /></span>
                                Divisor de Notas Contables
                            </h1>
                            <p className="text-slate-500 max-w-2xl mx-auto">
                                Sube tu PDF masivo. El sistema detectará automáticamente cada nota contable y sus soportes para separarlos en archivos individuales listos para descargar.
                            </p>
                        </div>

                        {/* Panel de Control */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <div className="flex flex-col md:flex-row gap-6">
                                {/* Zona de Carga */}
                                <div className="flex-1 space-y-4">
                                    <label className="block text-sm font-medium text-slate-700">1. Seleccionar PDF</label>
                                    <div className="relative border-2 border-dashed border-slate-300 rounded-lg p-8 hover:bg-slate-50 transition-colors text-center cursor-pointer group h-full flex flex-col items-center justify-center">
                                        <input type="file" accept=".pdf" onChange={handleFileChange} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                        <div className="bg-blue-100 p-3 rounded-full mb-3 group-hover:scale-110 transition-transform">
                                            <span className="text-blue-600"><IconUpload /></span>
                                        </div>
                                        <div className="text-sm text-slate-600">
                                            {file ? <span className="font-semibold text-blue-600">{file.name}</span> : <span>Arrastra o haz clic aquí</span>}
                                        </div>
                                    </div>
                                </div>

                                {/* Configuración */}
                                <div className="md:w-1/3 space-y-4">
                                    <label className="block text-sm font-medium text-slate-700">2. Configuración</label>
                                    <div className="space-y-3 bg-slate-50 p-4 rounded-lg border border-slate-100">
                                        <div>
                                            <label className="text-xs text-slate-500 uppercase font-bold block mb-1">Palabra Clave</label>
                                            <input 
                                                type="text" 
                                                value={splitKeyword}
                                                onChange={(e) => setSplitKeyword(e.target.value)}
                                                className="w-full px-3 py-2 border rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="text-xs text-slate-500 uppercase font-bold block mb-1">Prefijo Número</label>
                                            <input 
                                                type="text" 
                                                value={numberPrefix}
                                                onChange={(e) => setNumberPrefix(e.target.value)}
                                                className="w-full px-3 py-2 border rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-6 flex justify-end">
                                <button 
                                    onClick={processPDF} 
                                    disabled={!file || processing}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium text-white transition-all shadow-md
                                        ${!file || processing ? 'bg-slate-300 cursor-not-allowed shadow-none' : 'bg-blue-600 hover:bg-blue-700 hover:shadow-lg active:scale-95'}
                                    `}
                                >
                                    {processing ? <><IconLoader /> Procesando...</> : <><IconScissors /> Separar PDF</>}
                                </button>
                            </div>
                        </div>

                        {/* Resultados */}
                        {splitFiles.length > 0 && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="flex items-center justify-between flex-wrap gap-4">
                                    <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                        <span className="text-green-500"><IconCheckCircle /></span>
                                        Resultados ({splitFiles.length} documentos)
                                    </h2>
                                    <button onClick={downloadZip} className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium shadow-sm transition-colors">
                                        <IconDownload /> Descargar Todo (.ZIP)
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {splitFiles.map((file) => (
                                        <div key={file.id} className="bg-white p-4 rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow flex flex-col justify-between">
                                            <div className="flex items-center gap-3 mb-4">
                                                <div className="bg-red-50 p-2 rounded-lg text-red-500"><IconFileText /></div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800">{file.name}</h3>
                                                    <p className="text-xs text-slate-500">{file.pages} {file.pages === 1 ? 'página' : 'páginas'}</p>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => window.open(URL.createObjectURL(file.blob), '_blank')} className="flex-1 flex items-center justify-center gap-2 px-3 py-1.5 text-xs font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded transition-colors">
                                                    <IconEye /> Ver
                                                </button>
                                                <button onClick={() => saveAs(file.blob, file.name)} className="flex-1 flex items-center justify-center gap-2 px-3 py-1.5 text-xs font-medium text-blue-600 bg-blue-50 hover:bg-blue-100 rounded transition-colors">
                                                    <IconDownload /> Bajar
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Consola de Logs */}
                        <div className="bg-slate-900 rounded-lg p-4 font-mono text-xs md:text-sm h-48 overflow-y-auto shadow-inner border border-slate-700">
                            <div className="text-slate-400 mb-2 sticky top-0 bg-slate-900 pb-2 border-b border-slate-700 font-bold uppercase tracking-wider flex justify-between">
                                <span>Consola de Sistema</span>
                                {logs.length > 0 && <span className="text-[10px] cursor-pointer hover:text-white" onClick={() => setLogs([])}>Limpiar</span>}
                            </div>
                            <div className="space-y-1">
                                {logs.length === 0 && <span className="text-slate-600 italic">... Esperando archivo ...</span>}
                                {logs.map((log, index) => (
                                    <div key={index} className="text-green-400 border-l-2 border-slate-700 pl-2">
                                        <span className="opacity-50 mr-2">[{new Date().toLocaleTimeString()}]</span>
                                        {log}
                                    </div>
                                ))}
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
