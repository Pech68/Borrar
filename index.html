<head>
    <meta charset="UTF-8">

    <title>Divisor Contable Enterprise AI (Vision Edition)</title>
    
    <!-- Framework CSS: Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .terminal-bg { background-color: #0f172a; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        // --- ICONOS ---
        const Icons = {
            Brain: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>,
            Scan: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>,
            FilePdf: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>,
            Magic: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>,
            Layers: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>,
            Settings: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>,
            Lock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
        };

        function App() {
            const [file, setFile] = useState(null);
            const [splitFiles, setSplitFiles] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [logs, setLogs] = useState([]);
            const wakeLock = useRef(null);

            const [config, setConfig] = useState({
                aiEnabled: true,
                apiKey: "", 
                ocrEnabled: true, // Si es FALSE, usa solo IA Vision
                keywords: "COMPROBANTE, NOTA CONTABLE, FACTURA DE VENTA",
                numberPrefix: "NO., N¬∞, NUMERO, #, Nro"
            });

            const addLog = (msg, type = "info") => {
                const timestamp = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' });
                setLogs(prev => [{ id: Date.now() + Math.random(), time: timestamp, msg, type }, ...prev].slice(0, 100)); 
            };

            // Solicitar que el navegador no se duerma
            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock.current = await navigator.wakeLock.request('screen');
                        addLog("Modo 'Segundo Plano' Activo (No cierres el navegador)", "success");
                    }
                } catch (err) {
                    console.log("Wake Lock no soportado", err);
                }
            };

            const releaseWakeLock = async () => {
                if (wakeLock.current) {
                    await wakeLock.current.release();
                    wakeLock.current = null;
                }
            };

            useEffect(() => {
                addLog("Sistema Inteligente V3.1 (Soportes + Anti-Fecha)", "success");
                return () => releaseWakeLock();
            }, []);

            const preprocessImageForOCR = (imageBitmap, width, height) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(imageBitmap, 0, 0);
                const imgData = ctx.getImageData(0, 0, width, height);
                const data = imgData.data;
                // Binarizaci√≥n simple para OCR
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const color = avg > 180 ? 255 : 0; 
                    data[i] = color; data[i + 1] = color; data[i + 2] = color;
                }
                ctx.putImageData(imgData, 0, 0);
                return canvas;
            };

            // Funci√≥n para renderizar p√°gina a imagen (Para Gemini Vision)
            const renderPageToImage = async (page) => {
                const viewport = page.getViewport({ scale: 1.5 }); // Calidad media para IA
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                // Convertir a base64 limpio (sin prefijo data:image...)
                return canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            };

            const askGemini = async (text, base64Image = null) => {
                try {
                    // --- PROMPT DE INTELIGENCIA VISUAL SUPERIOR ---
                    const promptText = `
                        Act√∫a como un Auditor Contable Experto. Analiza este documento (Imagen o Texto).
                        
                        TU OBJETIVO PRINCIPAL:
                        Determinar si esta p√°gina es el PORTADA/INICIO de un documento contable oficial o si es un SOPORTE/ANEXO.

                        CRITERIOS DE CLASIFICACI√ìN (L√≥gica Mejorada):
                        
                        1. ES "INICIO" (isStart: true) SI:
                           - Tiene un encabezado formal institucional (Logos, NIT, Direcci√≥n).
                           - Tiene T√≠tulos Claros: "COMPROBANTE DE CONTABILIDAD", "NOTA CONTABLE", "FACTURA DE VENTA", "RECIBO DE CAJA".
                           - Tiene un N√öMERO CONSECUTIVO visible (Ej: "No. 869", "Consecutivo: 502").
                        
                        2. ES "SOPORTE" (isStart: false) SI:
                           - Es un CORREO ELECTR√ìNICO (Screenshot de Outlook, Gmail, etc.).
                           - Es una TABLA DE EXCEL (Celdas, filas, sin encabezado de documento formal).
                           - Es una CARTA o MEMORANDO texto plano.
                           - Es una imagen borrosa, un ticket de pos, o un voucher bancario peque√±o pegado en una hoja.
                           - Es una lista de "Movimientos Auxiliares" sin formato de comprobante.
                        
                        REGLAS DE EXTRACCI√ìN DE N√öMERO:
                        - Busca etiquetas: "No.", "N¬∞", "Consecutivo", "Comprobante #".
                        - ¬°IGNORA FECHAS! Si ves "2024", "2025", "2026" cerca de "Fecha:", NO SON EL N√öMERO.
                        - El n√∫mero suele ser de 3 a 6 d√≠gitos (Ej: 869, 1045, 204).
                        
                        Responde EXCLUSIVAMENTE este JSON:
                        { 
                          "isStart": boolean, 
                          "number": "string (solo digitos) o null", 
                          "confidence": number (0-100),
                          "reason": "Breve justificacion (ej: 'Es un correo', 'Es una tabla excel', 'Es comprobante valido')"
                        }
                    `;

                    const parts = [{ text: promptText }];
                    
                    // Si hay imagen, la priorizamos (Gemini Vision)
                    if (base64Image) {
                        parts.push({ inlineData: { mimeType: "image/jpeg", data: base64Image } });
                    } else if (text) {
                        parts.push({ text: `\n\nCONTENIDO TEXTO:\n${text}` });
                    }

                    const bodyContent = { contents: [{ parts: parts }] };

                    let response;
                    
                    if (config.apiKey && config.apiKey.startsWith('AIza')) {
                        response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${config.apiKey}`, {
                            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(bodyContent)
                        });
                    } else {
                        response = await fetch(`/.netlify/functions/gemini`, {
                            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(bodyContent)
                        });
                    }

                    if (!response.ok) throw new Error("Error conectando con la IA");
                    
                    const data = await response.json();
                    let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!rawText) return null;
                    rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                    const json = JSON.parse(rawText);

                    // --- VALIDACI√ìN ANTI-A√ëO ---
                    if (json.number && ["2023", "2024", "2025", "2026"].includes(json.number)) {
                        console.warn("IA confundi√≥ a√±o con nota. Corrigiendo...");
                        json.number = null;
                        json.isStart = false; 
                    }
                    return json;

                } catch (e) {
                    console.error("Error IA:", e);
                    return null;
                }
            };

            const isLikelyYear = (strNum) => {
                if (!strNum) return false;
                const n = parseInt(strNum);
                return (n >= 2020 && n <= 2030);
            };

            const analyzePage = async (page, pageNum, totalPages) => {
                let strategy = "Ninguna";
                let text = "";
                let base64Img = null;
                let detectedNumber = null;
                let score = 0;
                let isStart = false;

                // 1. DECISI√ìN: ¬øUsar Texto Nativo/OCR o FORZAR IMAGEN?
                // Si OCR est√° apagado, asumimos que el usuario quiere que la IA VEA la p√°gina (Vision)
                
                const textContent = await page.getTextContent();
                const nativeText = textContent.items.map(item => item.str).join(' '); 
                const cleanNative = nativeText.replace(/\s+/g, ' ').trim();
                const hasNativeText = cleanNative.length > 50; // ¬øTiene texto seleccionable?

                // L√ìGICA MAESTRA
                if (config.ocrEnabled) {
                    // MODO CL√ÅSICO: Intentar sacar texto primero
                    if (hasNativeText) {
                        text = cleanNative;
                        strategy = "Texto Nativo";
                    } else {
                        // Si no hay texto nativo y OCR est√° ON, usamos Tesseract
                        strategy = "OCR Local";
                        const viewport = page.getViewport({ scale: 2.0 });
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = viewport.width; canvas.height = viewport.height * 0.4; // Solo cabecera
                        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                        const processedCanvas = preprocessImageForOCR(canvas, canvas.width, canvas.height);
                        const { data } = await Tesseract.recognize(processedCanvas, 'spa', { tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.-:\n ', });
                        text = data.text;
                    }
                } else {
                    // MODO SOLO IA (VISION): Ignoramos Tesseract.
                    // Si hay texto nativo muy bueno, lo usamos para apoyar, pero generamos la imagen para Gemini
                    strategy = "Gemini Vision (Foto)";
                    base64Img = await renderPageToImage(page); // Renderizamos TODA la p√°gina para que vea si es un Excel/Correo
                }

                // 2. PRIMERA PASADA: Heur√≠stica simple (Solo si tenemos texto)
                // Si estamos en modo VISION puro, saltamos directo a la IA
                if (strategy !== "Gemini Vision (Foto)" && text) {
                    const upperText = text.toUpperCase();
                    const keywords = config.keywords.split(',').map(k => k.trim().toUpperCase());
                    const prefixes = config.numberPrefix.split(',').map(p => p.trim().toUpperCase());

                    if (keywords.some(k => upperText.includes(k))) score += 50;
                    
                    const regexStr = `(?:${prefixes.join('|').replace(/\./g, '\\.')})[\\s\\n.:]*([0-9]{3,})`;
                    const regex = new RegExp(regexStr, 'i');
                    const matchConPrefijo = upperText.match(regex);
                    const matchAislado = upperText.match(/(\d{3,})/g);

                    if (matchConPrefijo) {
                        const candidato = matchConPrefijo[1];
                        if (!isLikelyYear(candidato)) {
                            detectedNumber = candidato;
                            score += 40; 
                        }
                    } else if (score >= 50 && matchAislado) {
                        for (let num of matchAislado) {
                            if (!isLikelyYear(num)) {
                                detectedNumber = num;
                                score += 15;
                                break; 
                            }
                        }
                    }
                }

                // 3. CONSULTA A LA IA (El Cerebro)
                // Llamamos a la IA si:
                // a) Estamos en modo VISION (ocr apagado)
                // b) Estamos en modo normal pero hay duda (score intermedio)
                // c) Configuraci√≥n dice que siempre use AI (aiEnabled es true por defecto)
                
                if (config.aiEnabled) {
                    // Si no tenemos imagen aun y la necesitamos (porque el texto fall√≥ o modo vision)
                    if (strategy === "Gemini Vision (Foto)" && !base64Img) {
                        base64Img = await renderPageToImage(page);
                    }
                    // Si el score es bajo en modo texto, generamos imagen para desempatar
                    if (score < 90 && !base64Img && strategy !== "Gemini Vision (Foto)") {
                        // Renderizar solo cabecera para ahorrar tokens/tiempo si es desempate
                        // Pero usuario quiere "inteligencia de soportes", mejor ver p√°gina completa si es confuso
                        if (score < 40) base64Img = await renderPageToImage(page); 
                    }

                    const aiResult = await askGemini(text, base64Img); // Pasamos imagen si existe
                    
                    if (aiResult) {
                        addLog(`P√°g ${pageNum} IA dice: ${aiResult.reason || 'Sin raz√≥n'}`, "info"); // Feedback visual
                        if (aiResult.isStart && aiResult.number && !isLikelyYear(aiResult.number)) {
                            detectedNumber = aiResult.number;
                            score = 95;
                            isStart = true;
                            strategy = base64Img ? "Gemini Vision" : "Gemini Texto";
                        } else {
                            // IA confirm√≥ que es Soporte
                            isStart = false;
                            score = 10;
                        }
                    }
                }

                return {
                    pageNum, strategy,
                    textSnippet: text ? text.substring(0, 50) + "..." : "Imagen Analizada",
                    isStart: score >= 60,
                    number: detectedNumber,
                    confidence: score
                };
            };

            const startProcessing = async () => {
                if (!file) return;
                setProcessing(true);
                setSplitFiles([]);
                setLogs([]);
                await requestWakeLock(); // EVITAR QUE SE DUERMA EL NAVEGADOR

                addLog("Iniciando an√°lisis inteligente...", "info");

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    
                    // --- ARREGLO CR√çTICO: COPIAR EL BUFFER ---
                    // Creamos copias independientes para PDF.js y PDF-Lib para evitar "Detached ArrayBuffer"
                    const bufferForReader = arrayBuffer.slice(0);
                    const bufferForWriter = arrayBuffer.slice(0);

                    // 1. Lectura (Consume bufferForReader)
                    const loadingTask = pdfjsLib.getDocument(bufferForReader);
                    const pdfTextDoc = await loadingTask.promise;
                    const numPages = pdfTextDoc.numPages;
                    
                    // 2. Escritura (Usa bufferForWriter copia limpia)
                    const { PDFDocument } = PDFLib;
                    const pdfDoc = await PDFDocument.load(bufferForWriter);

                    addLog(`Documento cargado: ${numPages} p√°ginas.`, "success");

                    let groups = [];
                    let currentGroup = null;

                    for (let i = 1; i <= numPages; i++) {
                        const percent = Math.round(((i - 1) / numPages) * 100);
                        setProgress(percent);
                        
                        // Procesamiento
                        const analysis = await analyzePage(await pdfTextDoc.getPage(i), i, numPages);
                        
                        if (analysis.isStart && analysis.number) {
                            const noteId = analysis.number;
                            
                            // L√≥gica de Continuidad
                            if (currentGroup && currentGroup.id === noteId) {
                                currentGroup.pages.push(i - 1);
                                addLog(`P√°g ${i}: Continuaci√≥n Nota #${noteId}`, "info");
                            } else {
                                addLog(`P√°g ${i} [${analysis.strategy}]: INICIO Nota #${noteId}`, "success");
                                if (currentGroup) groups.push(currentGroup);
                                currentGroup = { id: noteId, pages: [i - 1], status: "ok" };
                            }
                        } else {
                            if (currentGroup) {
                                currentGroup.pages.push(i - 1);
                            } else {
                                addLog(`P√°g ${i}: Soporte/Indeterminado`, "warning");
                                currentGroup = { id: "Indeterminado", pages: [i - 1], status: "warning" };
                            }
                        }
                    }
                    if (currentGroup) groups.push(currentGroup);

                    setProgress(100);
                    addLog(`Generando ${groups.length} archivos PDF...`, "info");

                    const finalFiles = [];
                    for (const group of groups) {
                        const newPdf = await PDFDocument.create();
                        const copiedPages = await newPdf.copyPages(pdfDoc, group.pages);
                        copiedPages.forEach(p => newPdf.addPage(p));
                        const pdfBytes = await newPdf.save();
                        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                        finalFiles.push({ name: `${group.id}.pdf`, originalId: group.id, blob: blob, pageCount: group.pages.length, status: group.status });
                    }

                    setSplitFiles(finalFiles);
                    addLog("¬°Proceso completado!", "success");

                } catch (error) {
                    console.error(error);
                    addLog(`ERROR: ${error.message}`, "error");
                } finally {
                    setProcessing(false);
                    releaseWakeLock();
                }
            };

            const downloadAll = async () => {
                const zip = new JSZip();
                splitFiles.forEach(f => zip.file(f.name, f.blob));
                const blob = await zip.generateAsync({type:"blob"});
                saveAs(blob, "Contabilidad_Separada.zip");
            };

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <header className="flex flex-col md:flex-row justify-between items-center gap-4 fade-in">
                        <div>
                            <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight flex items-center gap-3">
                                <span className="p-2 bg-blue-600 rounded-lg text-white"><Icons.Layers /></span>
                                Divisor Contable <span className="text-blue-600">Enterprise</span>
                            </h1>
                            <p className="text-slate-500 mt-1 font-medium text-sm">Vision Edition (Soportes Inteligentes)</p>
                        </div>
                        <div className="flex items-center gap-3 bg-white p-2 rounded-xl border shadow-sm">
                            {/* BOT√ìN OCR: Ahora controla si usamos Tesseract o Visi√≥n Pura */}
                            <button 
                                onClick={() => setConfig({...config, ocrEnabled: !config.ocrEnabled})}
                                className={`px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 transition-all ${config.ocrEnabled ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-blue-100 text-blue-700 hover:bg-blue-200 ring-2 ring-blue-400'}`}
                            >
                                {config.ocrEnabled ? <><Icons.Scan /> Modo R√°pido (OCR)</> : <><Icons.Eye /> Modo Inteligente (Gemini Vision)</>}
                            </button>
                            
                            <div className={`px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 ${config.aiEnabled ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-500'}`}>
                                <Icons.Brain /> IA {config.aiEnabled ? 'ON' : 'OFF'}
                            </div>
                        </div>
                    </header>

                    <div className="grid lg:grid-cols-12 gap-6 flex-1">
                        <div className="lg:col-span-4 space-y-6 slide-up">
                            
                            <div className="glass-panel p-6 rounded-2xl shadow-sm hover:shadow-md transition-all">
                                <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4">Origen de Datos</h2>
                                <div className={`relative border-2 border-dashed rounded-xl p-8 flex flex-col items-center justify-center text-center transition-all cursor-pointer group ${file ? 'border-green-500 bg-green-50' : 'border-slate-300 hover:border-blue-400 hover:bg-slate-50'}`}>
                                    <input type="file" accept=".pdf" onChange={(e) => setFile(e.target.files[0])} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                                    <div className={`p-4 rounded-full mb-3 transition-transform group-hover:scale-110 ${file ? 'bg-green-100 text-green-600' : 'bg-blue-50 text-blue-500'}`}>
                                        <Icons.FilePdf />
                                    </div>
                                    {file ? (
                                        <div><p className="font-bold text-slate-800">{file.name}</p></div>
                                    ) : (
                                        <div><p className="font-medium text-slate-600">Arrastra tu PDF Contable</p></div>
                                    )}
                                </div>
                            </div>

                            <div className="glass-panel p-6 rounded-2xl shadow-sm">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider">Opciones</h2>
                                    <button onClick={() => setShowSettings(!showSettings)} className="text-xs text-blue-500 hover:underline flex items-center gap-1">
                                        <Icons.Settings /> {showSettings ? 'Ocultar' : 'Avanzado'}
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    {/* Explicaci√≥n din√°mica del modo */}
                                    <div className="p-3 bg-slate-50 rounded-lg border border-slate-200 text-xs text-slate-600">
                                        {config.ocrEnabled 
                                            ? "‚ö° Modo R√°pido: Intenta leer texto primero. Usa IA solo si duda. Bueno para documentos digitales limpios."
                                            : "üß† Modo Inteligente: Gemini 'mira' cada p√°gina. Detecta Excels, Correos y Facturas dif√≠ciles. M√°s lento pero m√°s preciso."
                                        }
                                    </div>

                                    {showSettings && (
                                        <div className="fade-in pt-4 border-t border-slate-100">
                                            <label className="text-xs font-semibold text-slate-500 block mb-1">Clave API Personal (Opcional)</label>
                                            <input 
                                                type="password" 
                                                value={config.apiKey}
                                                onChange={(e) => setConfig({...config, apiKey: e.target.value})}
                                                placeholder="Solo si quieres usar tu propia key..."
                                                className="w-full text-xs p-2 rounded border border-slate-200 bg-white focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                    )}
                                </div>
                            </div>

                            <button onClick={startProcessing} disabled={!file || processing} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg transition-all transform active:scale-95 flex justify-center items-center gap-2 ${!file || processing ? 'bg-slate-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 hover:shadow-blue-500/30'}`}>
                                {processing ? <span>Procesando {progress}%</span> : <> <Icons.Magic /> <span>Ejecutar Separaci√≥n</span> </>}
                            </button>
                        </div>

                        <div className="lg:col-span-8 flex flex-col gap-6 slide-up">
                            <div className="bg-slate-900 rounded-2xl overflow-hidden shadow-xl border border-slate-700 flex flex-col h-64 md:h-80">
                                <div className="bg-slate-800 px-4 py-2 border-b border-slate-700 flex justify-between items-center">
                                    <div className="flex gap-2"><div className="w-3 h-3 rounded-full bg-red-500"></div><div className="w-3 h-3 rounded-full bg-yellow-500"></div><div className="w-3 h-3 rounded-full bg-green-500"></div></div>
                                    <span className="text-xs font-mono text-slate-400 uppercase">Logs de Procesamiento</span>
                                </div>
                                <div className="p-4 font-mono text-xs flex-1 overflow-y-auto space-y-2 terminal-bg">
                                    {logs.map((log) => (
                                        <div key={log.id} className={`flex gap-3 ${log.type === 'error' ? 'text-red-400' : log.type === 'success' ? 'text-green-400' : log.type === 'warning' ? 'text-yellow-400' : 'text-blue-300'}`}>
                                            <span className="opacity-40">[{log.time}]</span><span>{log.msg}</span>
                                        </div>
                                    ))}
                                    {processing && <div className="text-blue-500 animate-pulse">_</div>}
                                </div>
                                {processing && (<div className="h-1 w-full bg-slate-800"><div className="h-full bg-blue-500 transition-all duration-300" style={{width: `${progress}%`}}></div></div>)}
                            </div>

                            {splitFiles.length > 0 && (
                                <div className="glass-panel rounded-2xl p-6 fade-in flex-1 flex flex-col">
                                    <div className="flex justify-between items-center mb-6">
                                        <div><h3 className="text-xl font-bold text-slate-800">Resultados</h3><p className="text-sm text-slate-500">{splitFiles.length} documentos</p></div>
                                        <button onClick={downloadAll} className="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 shadow-lg shadow-green-500/20 transition-all hover:-translate-y-1 flex items-center gap-2">Descargar ZIP</button>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto pr-2 max-h-[400px]">
                                        {splitFiles.map((file, idx) => (
                                            <div key={idx} className="bg-white border border-slate-200 rounded-xl p-4 hover:border-blue-400 hover:shadow-md transition-all text-center">
                                                <div className="flex justify-center mb-3"><div className={`w-12 h-12 rounded-lg flex items-center justify-center ${file.status === 'warning' ? 'bg-yellow-100 text-yellow-600' : 'bg-red-50 text-red-500'}`}><Icons.FilePdf /></div></div>
                                                <div className="font-bold text-slate-700 text-sm truncate" title={file.name}>{file.name}</div>
                                                <div className="text-xs text-slate-400 mt-1">{file.pageCount} p√°g</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
