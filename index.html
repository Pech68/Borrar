<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor Contable Enterprise AI (Vision Edition)</title>
    
    <!-- Framework CSS: Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core: React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Transpilador: Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Motor PDF -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <!-- Utilidades Archivos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Motor OCR (Opcional) -->
    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .terminal-bg { background-color: #0f172a; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        // --- ICONOS ---
        const Icons = {
            Brain: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>,
            Scan: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>,
            FilePdf: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>,
            Magic: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>,
            Layers: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>,
            Settings: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>,
            Lock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
        };

        function App() {
            const [file, setFile] = useState(null);
            const [splitFiles, setSplitFiles] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [logs, setLogs] = useState([]);
            const wakeLock = useRef(null);

            const [config, setConfig] = useState({
                aiEnabled: true,
                apiKey: "", 
                ocrEnabled: false, // DESACTIVADO POR DEFECTO PARA FORZAR IA VISION
                keywords: "COMPROBANTE, NOTA CONTABLE, FACTURA DE VENTA",
                numberPrefix: "NO., N°, NUMERO, #, Nro"
            });

            const addLog = (msg, type = "info") => {
                const timestamp = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' });
                setLogs(prev => [{ id: Date.now() + Math.random(), time: timestamp, msg, type }, ...prev].slice(0, 100)); 
            };

            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock.current = await navigator.wakeLock.request('screen');
                        addLog("Navegador en modo activo (Segundo plano permitido)", "success");
                    }
                } catch (err) {
                    console.log("Wake Lock no soportado", err);
                }
            };

            const releaseWakeLock = async () => {
                if (wakeLock.current) {
                    await wakeLock.current.release();
                    wakeLock.current = null;
                }
            };

            useEffect(() => {
                addLog("Motor Inteligente Gemini Vision Listo.", "success");
                return () => releaseWakeLock();
            }, []);

            const preprocessImageForOCR = (imageBitmap, width, height) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(imageBitmap, 0, 0);
                const imgData = ctx.getImageData(0, 0, width, height);
                const data = imgData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const color = avg > 180 ? 255 : 0; 
                    data[i] = color; data[i + 1] = color; data[i + 2] = color;
                }
                ctx.putImageData(imgData, 0, 0);
                return canvas;
            };

            const renderPageToImage = async (page) => {
                const viewport = page.getViewport({ scale: 1.5 }); 
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                return canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            };

            const askGemini = async (text, base64Image = null) => {
                try {
                    const promptText = `
                        ERES UN AUDITOR CONTABLE EXPERTO. ANALIZA LA SIGUIENTE IMAGEN O TEXTO.
                        
                        TAREA: Determinar si la página es un "INICIO DE DOCUMENTO" o un "SOPORTE".
                        
                        INICIO DE DOCUMENTO (isStart: true):
                        - Se ve como un formato institucional formal.
                        - Tiene títulos como: "COMPROBANTE CONTABLE", "NOTA DE CONTABILIDAD", "FACTURA".
                        - Tiene un número consecutivo CLARO (ej: "No. 869").
                        
                        SOPORTE (isStart: false):
                        - Capturas de CORREO ELECTRÓNICO (Outlook/Gmail).
                        - Tablas de EXCEL sin encabezado institucional.
                        - Cartas, circulares, listados de cuentas, vouchers de banco pequeños.
                        - Cualquier cosa que parezca evidencia de la transacción pero no sea el comprobante en sí.
                        
                        REGLAS DE ORO:
                        1. IGNORA LOS AÑOS. Si ves "2025" o "2024" cerca de una fecha, NO es el número del documento.
                        2. El número suele estar junto a "No.", "N°" o "Consecutivo".
                        
                        RESPONDE SOLO JSON:
                        { 
                          "isStart": boolean, 
                          "number": "string o null", 
                          "confidence": number,
                          "reason": "Explica por qué (ej: 'Es un screenshot de Outlook', 'Es comprobante formal #869')"
                        }
                    `;

                    const parts = [{ text: promptText }];
                    if (base64Image) {
                        parts.push({ inlineData: { mimeType: "image/jpeg", data: base64Image } });
                    } else if (text) {
                        parts.push({ text: `\n\nCONTENIDO:\n${text}` });
                    }

                    const bodyContent = { contents: [{ parts: parts }] };
                    let response;
                    
                    if (config.apiKey && config.apiKey.startsWith('AIza')) {
                        response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${config.apiKey}`, {
                            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(bodyContent)
                        });
                    } else {
                        response = await fetch(`/.netlify/functions/gemini`, {
                            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(bodyContent)
                        });
                    }

                    if (!response.ok) throw new Error("IA no disponible");
                    const data = await response.json();
                    let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!rawText) return null;
                    rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                    const json = JSON.parse(rawText);

                    // Doble validación de años
                    if (json.number && ["2023", "2024", "2025", "2026"].includes(json.number)) {
                        json.number = null;
                        json.isStart = false;
                    }
                    return json;
                } catch (e) {
                    console.error("Error IA:", e);
                    return null;
                }
            };

            const analyzePage = async (page, pageNum) => {
                let strategy = "Gemini Vision";
                let text = "";
                let base64Img = null;
                let detectedNumber = null;
                let isStart = false;

                // Si el OCR está ACTIVADO por el usuario, intentamos sacar texto primero
                if (config.ocrEnabled) {
                    const textContent = await page.getTextContent();
                    const nativeText = textContent.items.map(item => item.str).join(' ');
                    if (nativeText.length > 50) {
                        text = nativeText;
                        strategy = "Texto Nativo";
                    } else {
                        strategy = "OCR Local";
                        const viewport = page.getViewport({ scale: 2.0 });
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = viewport.width; canvas.height = viewport.height * 0.4;
                        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                        const processedCanvas = preprocessImageForOCR(canvas, canvas.width, canvas.height);
                        const { data } = await Tesseract.recognize(processedCanvas, 'spa');
                        text = data.text;
                    }
                } else {
                    // MODO POR DEFECTO: Imagen a Gemini directamente
                    base64Img = await renderPageToImage(page);
                }

                // Consultar IA
                const aiResult = await askGemini(text, base64Img);
                if (aiResult) {
                    addLog(`Pág ${pageNum}: ${aiResult.reason || 'Analizada'}`, "info");
                    if (aiResult.isStart && aiResult.number) {
                        detectedNumber = aiResult.number;
                        isStart = true;
                    }
                }

                return { pageNum, strategy, isStart, number: detectedNumber };
            };

            const startProcessing = async () => {
                if (!file) return;
                setProcessing(true);
                setSplitFiles([]);
                setLogs([]);
                await requestWakeLock();

                addLog("Iniciando análisis inteligente con Gemini Vision...", "info");

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const bufferForReader = arrayBuffer.slice(0);
                    const bufferForWriter = arrayBuffer.slice(0);

                    const loadingTask = pdfjsLib.getDocument(bufferForReader);
                    const pdfTextDoc = await loadingTask.promise;
                    const numPages = pdfTextDoc.numPages;
                    
                    const { PDFDocument } = PDFLib;
                    const pdfDoc = await PDFDocument.load(bufferForWriter);

                    addLog(`Archivo cargado: ${numPages} páginas.`, "success");

                    let groups = [];
                    let currentGroup = null;

                    for (let i = 1; i <= numPages; i++) {
                        const percent = Math.round(((i - 1) / numPages) * 100);
                        setProgress(percent);
                        
                        const analysis = await analyzePage(await pdfTextDoc.getPage(i), i);
                        
                        if (analysis.isStart && analysis.number) {
                            const noteId = analysis.number;
                            if (currentGroup && currentGroup.id === noteId) {
                                currentGroup.pages.push(i - 1);
                                addLog(`Pág ${i}: Continuación de Nota #${noteId}`, "info");
                            } else {
                                addLog(`Pág ${i}: NUEVA Nota #${noteId} detectada`, "success");
                                if (currentGroup) groups.push(currentGroup);
                                currentGroup = { id: noteId, pages: [i - 1], status: "ok" };
                            }
                        } else {
                            if (currentGroup) {
                                currentGroup.pages.push(i - 1);
                            } else {
                                addLog(`Pág ${i}: Sin cabecera. Clasificada como Soporte.`, "warning");
                                currentGroup = { id: "Indeterminado", pages: [i - 1], status: "warning" };
                            }
                        }
                    }
                    if (currentGroup) groups.push(currentGroup);

                    setProgress(100);
                    addLog(`Separando ${groups.length} grupos de documentos...`, "info");

                    const finalFiles = [];
                    for (const group of groups) {
                        const newPdf = await PDFDocument.create();
                        const copiedPages = await newPdf.copyPages(pdfDoc, group.pages);
                        copiedPages.forEach(p => newPdf.addPage(p));
                        const pdfBytes = await newPdf.save();
                        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                        finalFiles.push({ name: `${group.id}.pdf`, blob, pageCount: group.pages.length, status: group.status });
                    }

                    setSplitFiles(finalFiles);
                    addLog("¡Proceso finalizado con éxito!", "success");

                } catch (error) {
                    addLog(`ERROR: ${error.message}`, "error");
                } finally {
                    setProcessing(false);
                    releaseWakeLock();
                }
            };

            const downloadAll = async () => {
                const zip = new JSZip();
                splitFiles.forEach(f => zip.file(f.name, f.blob));
                const blob = await zip.generateAsync({type:"blob"});
                saveAs(blob, "Contabilidad_IA_Final.zip");
            };

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <header className="flex flex-col md:flex-row justify-between items-center gap-4 fade-in">
                        <div>
                            <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight flex items-center gap-3">
                                <span className="p-2 bg-blue-600 rounded-lg text-white"><Icons.Layers /></span>
                                Divisor Contable <span className="text-blue-600">Enterprise</span>
                            </h1>
                            <p className="text-slate-500 mt-1 font-medium text-sm">Powered by Gemini Vision</p>
                        </div>
                        <div className="flex items-center gap-3 bg-white p-2 rounded-xl border shadow-sm">
                            <button 
                                onClick={() => setConfig({...config, ocrEnabled: !config.ocrEnabled})}
                                className={`px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 transition-all ${config.ocrEnabled ? 'bg-green-100 text-green-700' : 'bg-blue-600 text-white shadow-lg'}`}
                            >
                                {config.ocrEnabled ? <><Icons.Scan /> Modo OCR Activado</> : <><Icons.Eye /> Modo Vision IA (Recomendado)</>}
                            </button>
                            <div className="px-3 py-1 rounded-full text-xs font-bold bg-purple-100 text-purple-700 flex items-center gap-2">
                                <Icons.Brain /> IA Activa
                            </div>
                        </div>
                    </header>

                    <div className="grid lg:grid-cols-12 gap-6 flex-1">
                        <div className="lg:col-span-4 space-y-6 slide-up">
                            <div className="glass-panel p-6 rounded-2xl shadow-sm">
                                <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4">Cargar Documento</h2>
                                <div className={`relative border-2 border-dashed rounded-xl p-8 flex flex-col items-center justify-center text-center transition-all cursor-pointer ${file ? 'border-green-500 bg-green-50' : 'border-slate-300 hover:border-blue-400 hover:bg-slate-50'}`}>
                                    <input type="file" accept=".pdf" onChange={(e) => setFile(e.target.files[0])} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                                    <div className={`p-4 rounded-full mb-3 ${file ? 'text-green-600' : 'text-blue-500'}`}><Icons.FilePdf /></div>
                                    <p className="font-bold text-slate-700">{file ? file.name : "Seleccionar PDF"}</p>
                                </div>
                            </div>

                            <button onClick={startProcessing} disabled={!file || processing} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg transition-all ${!file || processing ? 'bg-slate-400' : 'bg-blue-600 hover:bg-blue-700 shadow-blue-500/30'}`}>
                                {processing ? `Procesando... ${progress}%` : "Comenzar Separación Inteligente"}
                            </button>
                        </div>

                        <div className="lg:col-span-8 flex flex-col gap-6 slide-up">
                            <div className="bg-slate-900 rounded-2xl overflow-hidden shadow-xl border border-slate-700 flex flex-col h-64 md:h-80">
                                <div className="bg-slate-800 px-4 py-2 border-b border-slate-700 flex justify-between items-center text-xs text-slate-400 font-mono">
                                    <span>CONSOLA DE AUDITORÍA IA</span>
                                    <span>{processing ? 'TRABAJANDO' : 'LISTO'}</span>
                                </div>
                                <div className="p-4 font-mono text-xs flex-1 overflow-y-auto space-y-2 terminal-bg">
                                    {logs.map((log) => (
                                        <div key={log.id} className={`flex gap-3 ${log.type === 'success' ? 'text-green-400' : log.type === 'warning' ? 'text-yellow-400' : 'text-blue-300'}`}>
                                            <span className="opacity-40">[{log.time}]</span><span>{log.msg}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {splitFiles.length > 0 && (
                                <div className="glass-panel rounded-2xl p-6 fade-in flex-1 flex flex-col">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-bold text-slate-800">Documentos Separados</h3>
                                        <button onClick={downloadAll} className="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 shadow-lg">Descargar Todo (.ZIP)</button>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 overflow-y-auto max-h-64">
                                        {splitFiles.map((f, i) => (
                                            <div key={i} className="bg-white border border-slate-200 rounded-xl p-4 text-center">
                                                <div className={`w-10 h-10 mx-auto mb-2 flex items-center justify-center rounded ${f.status === 'warning' ? 'bg-yellow-100 text-yellow-600' : 'bg-red-50 text-red-500'}`}><Icons.FilePdf /></div>
                                                <div className="font-bold text-slate-700 text-xs truncate">{f.name}</div>
                                                <div className="text-[10px] text-slate-400">{f.pageCount} pág</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
